<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="/public/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { display:none; font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    .card-comp::after{
      content: '';
      background-color: hsl(178, 100%, 50%);
      width: 100%;
      height: 100%;
      top: 0;
      right: 0;
      position: absolute;
      border-radius: 0.75rem;
      opacity: 0.3;
      transition:  all 0.25s ease-in;
      transform: rotate(100deg);
      transform-origin: bottom left;
    }
    .card-comp:hover::after{
      width: 100%;
      z-index: 5;
      transform: rotate(0deg);  
    }
    .svg-eye{
      display: none;
    }
    .card-comp:hover .svg-eye{
      display: block;
    }
  </style>
</head>
<body class="bg-secondary-400">
<main>
  
  <section class="main-section">
    <aside class="card-comp">
      <svg class="absolute svg-eye" width="48" height="48" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><path d="M0 0h48v48H0z"/><path d="M24 9C14 9 5.46 15.22 2 24c3.46 8.78 12 15 22 15 10.01 0 18.54-6.22 22-15-3.46-8.78-11.99-15-22-15Zm0 25c-5.52 0-10-4.48-10-10s4.48-10 10-10 10 4.48 10 10-4.48 10-10 10Zm0-16c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6Z" fill="#FFF" fill-rule="nonzero"/></g></svg>
      <img src="/public/images/image-equilibrium.jpg" class="w-full rounded-xl" alt="">
    </aside>
    <article class="mt-5">
      <h1 class="equilibrium hover:text-secondary-300">Equilibrium #3429</h1>
      <p class="my-4 text-secondary-200"> Our Equilibrium collection promotes balance and calm.</p>
       <aside class="flex-prop justify-between">
        <div class="flex-prop">
          <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg>      
          <p class="text-secondary-300 text-sm ml-2 font-bold">0.041 ETH</p>
        </div>
        <div class="flex-prop">
          <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/></svg> 
          <p class="text-secondary-200 text-sm ml-2">3 days left</p>
        </div>
       </aside>
       <footer class="footer">
          <div class="footer-img">
            <img class="w-full" src="/public/images/image-avatar.png" alt="image-avatar" >
          </div>
          <p class="footer-text"> Creation of <span class="hover:text-secondary-300 cursor-pointer text-secondary-100">Jules Wyvern</span></p>
       </footer>
    </article>
  </section>
</main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ndulue Paschal</a>.
  </div>
</body>
</html>
